<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/agregarPersona}" th:object="${persona}" method="post">
    	<p>Id: <input type="text" th:field="*{idPersona}" /></p>
        <p>Nombre: <input type="text" th:field="*{nombre}" /></p>
        <p>Apellido: <input type="text" th:field="*{apellido}" /></p>
        <p>
          <input type="submit" value="Submit" /> 
          <input type="reset" value="Reset" />
        </p>
    </form>
    <form action="#" th:action="@{/listarPersonas}" th:object="${persona}" method="get">
        <p>
          <input type="submit" value="Submit" /> 
        </p>
    </form>
</body>
</html>
